name: Compare Metadata Between Two Salesforce Orgs

on:
  workflow_dispatch:

jobs:
  compare-metadata:
    runs-on: ubuntu-latest
    env:
      ORG1_ALIAS: Org1
      ORG2_ALIAS: Org2

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Salesforce CLI and Plugin
        run: |
          npm install -g @salesforce/cli
          sf plugins install sfdx-git-delta

      - name: Create Salesforce DX Project
        run: |
          # Generate a minimal Salesforce DX project if not already present.
          if [ ! -f sfdx-project.json ]; then
            sf project generate --name MetadataCompare --default-package-dir force-app
          fi
          # Ensure the default folder exists
          mkdir -p force-app
          # Create minimal sfdx-project.json if needed.
          if [ ! -f sfdx-project.json ]; then
            echo '{
              "packageDirectories": [
                {"path": "force-app", "default": true}
              ],
              "sourceApiVersion": "58.0"
            }' > sfdx-project.json
          fi

      - name: Create Package Manifest
        run: |
          cat <<'EOF' > package.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <Package xmlns="http://soap.sforce.com/2006/04/metadata">
            <types>
              <members>*</members>
              <name>ApexClass</name>
            </types>
            <types>
              <members>*</members>
              <name>ApexTrigger</name>
            </types>
            <types>
              <members>*</members>
              <name>CustomObject</name>
            </types>
            <types>
              <members>*</members>
              <name>LightningComponentBundle</name>
            </types>
            <types>
              <members>*</members>
              <name>StaticResource</name>
            </types>
            <!-- Add additional metadata types as needed -->
            <version>58.0</version>
          </Package>
          EOF

      - name: Authenticate to Org1
        run: |
          echo "${{ secrets.SFDX_AUTH_ORG1_URL }}" > auth-org1.txt
          sf org login sfdx-url --sfdx-url-file auth-org1.txt --alias $ORG1_ALIAS --set-default

      - name: Retrieve Org1 Metadata
        run: |
          mkdir -p org1-retrieve
          # Using manifest-based retrieve so that source tracking isnâ€™t required
          sfdx force:source:retrieve -x package.xml -u $ORG1_ALIAS --target-metadata-dir org1-retrieve

      - name: Authenticate to Org2
        run: |
          echo "${{ secrets.SFDX_AUTH_ORG2_URL }}" > auth-org2.txt
          sf org login sfdx-url --sfdx-url-file auth-org2.txt --alias $ORG2_ALIAS

      - name: Retrieve Org2 Metadata
        run: |
          mkdir -p org2-retrieve
          sfdx force:source:retrieve -x package.xml -u $ORG2_ALIAS --target-metadata-dir org2-retrieve

      - name: Generate Delta Package
        run: |
          mkdir -p delta
          # Compare the retrieved metadata directories and generate the delta package
          sf sgd source delta --source org1-retrieve --target org2-retrieve --output delta
          echo "Generated delta package:"
          ls -la delta/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metadata-delta-package
          path: delta/

      - name: Clean Up
        if: always()
        run: rm -f auth-org*.txt
